<!DOCTYPE html>
<html lang="en">

<head>
	<title>Web Notes</title>
	<meta charset="UTF-8">
	<meta name="description" content="A simple web application for keeping and managing notes">
	<meta name="keywords" content="HTML, Notes, Simple, Web App">
	<meta name="author" content="Calloway Sutton, Xnoe">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="manifest" href="manifest.json" />
	<meta name="theme-color" content="#fff">
	<link href="style.css" rel="stylesheet">
</head>

<body>
	<nav>
		<section>
			<h2 class="header">Web Notes</h2>
			<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9">

			</script>
			<div id="notes"></div>
			<input type="file" name="file" id="file" class="inputfile" />
			<label for="file">Upload a file</label>
      </section>
      <div class="links">
        <a href="https://coolamazingwebsite.com">Home</a>
        <a href="https://github.com/xnoe/xnoenotes">Fork of Xnoe Notes</a>
      </div>
    </nav>

    <section id="text" class="text-section">
      <h1 id="title" class="text-title"></h1>
      <textarea oninput="save()" contenteditable="true" id="content"></textarea>
			<label for="content" class="hidden"> Notes Section </label>
			<a href="#" onclick="savelocal()" class="download">Download Text</a>
    </section>

    <a id="saver" style="display: none !important;"></a>
  </body>

  <script src="scripts.js" style="display:none;"></script>
	<script src="serviceWorker.js"></script>
</html>
